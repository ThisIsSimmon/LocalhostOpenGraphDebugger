<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="popup.css" />
		<script src="popup.js" type="module" defer></script>
		<title>Localhost Open Graph Debugger</title>
	</head>
	<body>
		<div class="container">
			<div class="icon--loader active"></div>
			<template id="icon--success">
				<div class="icon--success"><img src="./success.svg" alt="success" /></div>
			</template>
			<template id="icon--fail">
				<div class="icon--fail"><img src="./fail.svg" alt="fail" /></div>
			</template>

			<p class="message">Loading...</p>
			<a href="" class="open-link" target="_blank">Open debug page</a>
		</div>
	</body>
</html>
